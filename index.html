<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CorpSolutions S.A. - Registrar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="text-center text-primary mb-4">Registro de Visitantes</h2>
        <form id="visitorForm" novalidate>
          <div class="mb-3">
            <label for="cedula" class="form-label">Número de cédula:</label>
            <input type="text" class="form-control" id="cedula" placeholder="999-999999-9999X">
            <div id="errorCedula" class="form-text text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="nombres" class="form-label">Nombres:</label>
            <input type="text" class="form-control" id="nombres">
            <div id="errorNombres" class="form-text text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos">
            <div id="errorApellidos" class="form-text text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="departamento" class="form-label">Departamento que visita:</label>
            <select class="form-select" id="departamento">
              <option value="">Seleccione una opción</option>
              <option value="Ventas">Ventas</option>
              <option value="Crédito">Crédito</option>
              <option value="Recursos Humanos">Recursos Humanos</option>
            </select>
            <div id="errorDepartamento" class="form-text text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="motivo" class="form-label">Motivo de la visita:</label>
            <textarea class="form-control" id="motivo" rows="3"></textarea>
            <div id="errorMotivo" class="form-text text-danger"></div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
      </div>
    </div>

    <div class="mt-5">
      <table id="visitorsTable" class="table table-bordered table-striped table-hover d-none">
        <thead class="table-primary">
          <tr>
            <th>Cédula</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Departamento</th>
            <th>Motivo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="validaciones.js"></script>
</body>
</html>
